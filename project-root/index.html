<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Assignment</title>
    <script src="assets/timeTaken.js" defer></script>
</head>
<body>
    <form id="myForm" onsubmit="submitForm(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required
            placeholder="Enter Name" 
            pattern="[A-Za-z\s]{4,}" 
            onclick="startTimer()">
        <br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"  required
            placeholder="Enter Email"  
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            onclick="startTimer()">
        <br><br>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required
            placeholder="Enter Message" 
            onclick="startTimer()"></textarea>
        <br><br>
        
        <button type="submit">Submit</button>
    </form>

    <p id="timeTaken" style="font-weight: bold; color: green; margin-top: 20px;"></p>
  <!-- Displays the time taken to fill the form -->
</body>
</html>
