<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form with Validation</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="assets/js/timeTaken.js" defer></script>
</head>

<body>
    <div class="container">
        <!-- Sidebar with form instructions -->
    <aside class="sidebar" aria-label="Form instructions">
      <h2>Form Portal</h2>
      <p>Fill out the form to get started.</p>
      <p>Click into any field to begin tracking time.</p>
      <p>Click on Submit for Confirmation Message and Time taken to fill the Form</p>
    </aside>
     <!-- Main form content -->
        <main class="main-content">
            <form id="myForm" onsubmit="submitForm(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required 
                    placeholder="Enter Name" 
                    pattern="[A-Za-z\s]{4,}"
                    onclick="startTimer()">
                <br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required 
                    placeholder="Enter Email"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                    onclick="startTimer()">
                <br><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required 
                    placeholder="Enter Message"
                    onclick="startTimer()"></textarea>
                <br><br>

                <button type="submit">Submit</button>
            </form>
        

        <!-- Output messages -->
        <div class="message-container">
            <p id="confirmationMessage"></p>
            <p id="timeTaken"></p>
        </div>
        </main>
    </div>
</body>

</html>
