<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable List Viewer</title>
     <!-- Link to sorting-specific logic js file -->
    <script src="assets/js/sort.js"></script>
     <!-- Link to sorting-specific style css file -->
    <link rel="stylesheet" href="assets/css/sort.css">
</head>

<body>
    <!-- Main layout with sidebar and main content -->
    <div class="layout">
    <!-- Sidebar with instructions -->
    <aside class="sidebar">
        <h2>Checkout The Names</h2>
        <p>Click on sort to sort the names in alphabetical order.</p>
    </aside>

    <!-- Main section with name list and button -->
    <main class="main-content">
      <div class="container">
        <h1>List of Names</h1>

        <!-- Unordered list of names to be sorted -->
        <ul class="name-list" id="nameList">
          <li>Vyshu Jujjuri</li>
          <li>Ambica</li>
          <li>Gireesh Nalla</li>
          <li>Anil Kumar</li>
          <li>Manaswi</li>
          <li>Anusha</li>
          <li>Sai Sri</li>
          <li>Cherry</li>
          <li>Kiran</li>
          <li>Pavan</li>
        </ul>

        <!-- Button to trigger sorting -->
        <button id="sortBtn" aria-label="Sort names alphabetically">Sort</button>
      </div>
    </main>
  </div>
</body>

</html>
